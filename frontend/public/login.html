<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/style.css" />
  <title>Login Page</title>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="fotterLinkgrp">
      <a href="./signup.html" class="fotterLink">SignUp</a>
      <a href="./forgot-password.html" class="fotterLink">Forgot Password</a>
    </div>
  </div>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A18EAKOQoHQTwpXIpOfFZC6ATsMkCwAO5jLpGjqHyk0zD7313ANNCe0pKaev2" crossorigin="anonymous"></script>
</body>
</html>
