<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="card">
      <h2 class="text-center mb-4">Create an Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
      </form>
      <a href="./login.html" class="fotterLink">Login</a>
    </div>
    <script src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A18EAKOQoHQTwpXIpOfFZC6ATsMkCwAO5jLpGjqHyk0zD7313ANNCe0pKaev2" crossorigin="anonymous"></script>
  </body>
</html>
